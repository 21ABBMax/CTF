<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script type="module" src="firebase.js" defer></script>

		<title>Instagram</title>
	</head>
	<body>
		<main>
			<div class="login-container">
				<div class="text-icon-container">
					<img
						class="instagram-text-icon"
						src="images/instagram-text-icon.webp"
						alt="instagram-text-icon"
					/>
				</div>
				<div class="input-container">
					<input
						class="inputfield"
						type="text"
						placeholder="Phone number, username, or email"
					/>
					<input class="inputfield" type="password" placeholder="Password" />
				</div>
				<button class="login-button">Log in</button>
				<div class="art-container">
					<div class="line"></div>
					<div class="OR">OR</div>
					<div class="line"></div>
				</div>
				<div class="facebook-container">
					<img
						class="facebook-icon"
						src="images/facebook-icon.png"
						alt="facebook-icon"
					/>
					<p>Log in with Facebook</p>
				</div>
				<p class="error">Error! Wrong Username or Password!</p>
				<p class="forgotPass">Forgot password?</p>
				<p class="report">
					You can also
					<span class="report__span"
						>report content you believe is unlawful</span
					>
					in your country without logging in.
				</p>
			</div>
			<div class="underLogin">
				<p>Don't have an account? <span class="signUp">Sign up</span></p>
			</div>
			<div class="getApp-container">
				<div>
					<p>Get the app.</p>
				</div>
				<div class="download-btns">
					<a href="/"
						><img
							class="bn44"
							src="https://developer.microsoft.com/en-us/store/badges/images/English_get-it-from-MS.png"
							alt="Badge"
					/></a>
					<a href="/" tabindex="0"
						><img
							class="bn45"
							src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/2560px-Google_Play_Store_badge_EN.svg.png"
							alt="bn45"
					/></a>
				</div>
			</div>
		</main>
		<script src="app.js" type="module"></script>
	</body>
</html>
